        <script>
            const dataURLtoFile=(dataurl, filename)=> {
                let arr = dataurl.split(",");
                let  mime = arr[0].match(/:(.*?);/)[1];
                let  bstr = window.atob(arr[1]);
                let  n = bstr.length;
                let  u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, { type: mime });
            }
        </script>
        <script>
            

            Vue.createApp({
                data(){
                    return{
                        pj_name:"",
                        pj_Tagline:"",
                        pj_Tech:[],
                        pj_TechO:[]       
                    }
                },
                methods:{
                    postPj(){ 
                        let intro = editor.getHtml();
                        let separate = '';
                        var coverbase = document.getElementById("pjCoverimg").src;
                        var covername = this.pj_name+"-cover";
                        let file = dataURLtoFile(coverbase, covername);
                        let param = new FormData();
                        param.append("pname",this.pj_name);
                        param.append("shortTagline",this.pj_Tagline);
                        param.append("file",file);
                        param.append("introduction",intro);
                        if(this.pj_TechO.length != 0){
                            separate = ','
                        }
                        var skill =  this.pj_Tech+ separate + this.pj_TechO;
                        param.append("skills",skill);           
                        let config = {headers:{'Content-Type':'multipart/form-data'}};
                        axios.post('project/uploadProject',param,config//+"?pname=" + this.pj_name +"&shortTagline=" + this.pj_Tagline + "&file=" + file + "&introduction=" + intro + "&skills=" + this.pj_Tech+ separate + this.pj_TechO
	                        ).then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                    }
                }
            }).mount('.content')
        </script>
